<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
    <link rel="icon" href="favicon.ico" type="image/x-icon"> <!-- Favicon link -->
    <style>
       /* Page Title Section */
.subpageTitle {
    padding: 30px 0;
    background-color: #2361a0 !important;
    text-align: center;
}
.subpageTitle h1 {
    font-family: 'Roboto', sans-serif;
    font-size: 36px;
    font-weight: 600;
    color: #ffffff;
    margin: 0;
    text-transform: uppercase;
}

/* Breadcrumb Navigation */
.breadcrumb {
    padding: 15px 0;
    margin: 0;
    background: none;
    border-radius: 0;
}
.breadcrumb > li {
    color: #0d5cab;
    font-size: 14px;
    text-transform: uppercase;
}
.breadcrumb > li a {
    color: #0d5cab;
    text-decoration: none;
}
.breadcrumb > li a:hover {
    text-decoration: underline;
}

/* Images */
img {
    display: block;
    max-width: 100%;
    height: auto;
}

/* Contact Form */
.contactForm input[type="submit"] {
    font-family: 'Roboto', sans-serif;
    padding: 12px 20px;
    background-color: #00aeef;
    color: #ffffff;
    border: none;
    cursor: pointer;
    border-radius: 5px;
    font-size: 16px;
    transition: background-color 0.3s ease, transform 0.3s ease;
}
.contactForm input[type="submit"]:hover {
    background-color: #0077cc;
    transform: scale(1.05);
}
.contactForm input, .contactForm textarea {
    font-family: 'Roboto', sans-serif;
    margin-bottom: 15px;
    border-radius: 5px;
    border: 1px solid #ddd;
    padding: 12px;
    width: 100%;
    box-sizing: border-box;
}
.contactForm textarea {
    resize: vertical;
}

/* Sidebar Styling */
.pageSidebar {
    padding-right: 30px;
    font-family: 'Roboto', sans-serif;
}
.list-group-item {
    position: relative;
    display: block;
    padding: 12px 15px;
    margin-bottom: -1px;
    background-color: #ffffff;
    border: 1px solid #ddd;
    border-left: none;
    border-right: none;
    font-weight: 600;
    border-color: #dce0e3;
    transition: background-color 0.3s ease;
}
.list-group .navHighlight, .list-group .navHighlight:hover {
    background-color: #f5f5f5;
    border-color: #dce0e3;
}
.sidebar-widget a {
    text-decoration: none;
    color: #0d5cab;
    font-weight: 600;
}
.sidebar-widget a:hover {
    text-decoration: underline;
}

    </style>
</head>
<body>
    <!-- Page title -->
    <div class="subpageTitle u-bg10">
        <div class="container">
            <h2>Contact Us</h2>
        </div>
    </div>

    <!-- Main content section -->
    <div class="container">
        <div class="row">
            <!-- Main contact form section -->
            <div class="col-sm-8 col-sm-push-4 col-md-7 col-md-push-5 col-lg-8 col-lg-push-4" id="mainContent">
                <ul class="breadcrumb">
                    <li>
                        <!-- Updated href to direct to home -->
                        <a id="bchomelink" class="fileTrail" href="/index.html"><i class="fa fa-home" aria-hidden="true"></i></a>
                    </li>
                    <li class="fileTrailCurrent active">Contact Us</li>
                </ul>
                <!-- Contact form -->
                <form name="contentForm" method="post" action="https://api.web3forms.com/submit">
                    <input type="hidden" name="access_key" value="cd74d875-9fd5-4710-8c85-00c9d5523b25">
                    <div class="contactForm">
                        <div class="row">
                            <!-- Left side form inputs -->
                            <div class="col-md-6">
                                <div class="form-group icon-1">
                                    <label class="control-label sr-only" for="firstName">First Name</label>
                                    <input name="firstName" id="firstName" class="form-control" placeholder="First Name" type="text" required>
                                </div>
                                <div class="form-group icon-1">
                                    <label class="control-label sr-only" for="lastName">Last Name</label>
                                    <input name="lastName" id="lastName" class="form-control" placeholder="Last Name" type="text" required>
                                </div>
                                <div class="form-group icon-2">
                                    <label class="control-label sr-only" for="email">Email</label>
                                    <input name="email" id="email" class="form-control" placeholder="Email" type="email" required>
                                </div>
                                <div class="form-group icon-3">
                                    <label class="control-label sr-only" for="phone">Phone Number</label>
                                    <input name="phone" id="phone" class="form-control" placeholder="Phone Number" type="text">
                                </div>
                            </div>
                            <!-- Right side message textarea and submit button -->
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label sr-only" for="message">Your Message</label>
                                    <textarea name="message" rows="5" id="message" class="form-control" placeholder="Your Message" required></textarea>
                                </div>
                                <input type="submit" value="Submit" class="btn btn-primary btn-block">
                            </div>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Sidebar section -->
            <div class="col-sm-4 col-sm-pull-8 col-md-5 col-md-pull-7 col-lg-4 col-lg-pull-8 pageSidebar" id="leftSideNav">
                <ul class="sidebar-widget list-group u-paddingTop30 text-uppercase">
                    <!-- Only Contact Us link displayed in sidebar -->
                    <li class="list-group-item">
                        <a href="/" data-module-object-id="2" data-id="12379" data-layout="basic" data-levels="1">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
